<!--
Q:
    Given a binary tree and a sum, determine if the tree has a root-to-leaf path such that adding up all the values along the path equals the given sum.

Example:
    a root-to-leaf path 5->4->11->2 which sum is 22

 -->

<script type="text/javascript">
    /**
     * Definition for a binary tree node.
     */
    function TreeNode(val) {
        this.val = val;
        this.left = this.right = null;
    }

    /**
     * @param {TreeNode} root
     * @param {number} sum
     * @return {boolean}
     */
    var hasPathSum = function(root, sum) {
        if(root == null) return false;
        return find(root,0,sum);
    };

    function find(root,cur,sum){
        if(root.left == null && root.right == null )
            return cur+root.val == sum;
        var l = root.left != null ? find(root.left,cur+root.val,sum) : false;
        var r = root.right != null ? find(root.right,cur+root.val,sum) : false;

        return l || r;
    }


    var p = new TreeNode(1);
    p.left = new TreeNode(2);
    p.left.right = new TreeNode(3);
    p.left.left = new TreeNode(4);

    p.right = new TreeNode(2);

    document.write(hasPathSum(p,6));


</script>
