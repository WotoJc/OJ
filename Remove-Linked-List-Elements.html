<!--
Remove all elements from a linked list of integers that have value val.

Example
Given: 1 2 6 3 4 5 6, val = 6
Return: 1 2 3 4 5
-->
<script type="text/javascript">
    /**
     * Definition for singly-linked list.
     */
    function ListNode(val) {
        this.val = val;
        this.next = null;
    }

    /**
     * @param {ListNode} head
     * @param {number} val
     * @return {ListNode}
     */
    var removeElements = function(head, val) {
        if(head == null) return null;
        while(head.val == val){
            head = head.next;
            if(head == null) return null;
        }

        var node1 = head;
        if(head.next) var node2 = node1.next;

        while(node1.next != null){
            if(node2.val == val){
                node1.next = node2.next;
                node2 = node2.next;
            }
            else {
                node1 = node1.next;
                node2 = node1.next;
            }


        }
        return head;
    };

    function show (list){
        var h = list ;
        while (h != null)
        {
            document.write(h.val +"<br/>");
            h = h.next;
        }
    }

    var num = new ListNode(1);
    num.next = new ListNode(1);
    num.next.next = new ListNode(1);
    num.next.next.next = new ListNode(2);
    num.next.next.next.next = new ListNode(2);
    num.next.next.next.next.next = new ListNode(1);


//    show(num);
    show(removeElements(num,2));
</script>
