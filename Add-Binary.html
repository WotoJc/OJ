<script type="text/javascript">
    /**
     * @param {string} a
     * @param {string} b
     * @return {string}
     */
    var addBinary = function(a, b) {
        var res = "";
        var cur = 0;
        var i = a.length - 1;
        var j = b.length - 1;
        while (cur == 1 || i >= 0 || j>= 0){
            cur += (i>=0) ? parseInt(a[i--]) : 0;
            cur += (j>=0) ? parseInt(b[j--]) : 0;
            res = cur%2 + res;
            cur = parseInt(cur/2);
        }
        return res;
    };


    var a = "111";
    var b = "0";
    document.write(addBinary(a,b));

    //document.write(parseInt(a,2));
</script>
