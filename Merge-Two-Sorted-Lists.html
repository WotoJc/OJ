<!--
Merge two sorted linked lists and return it as a new list.
The new list should be made by splicing together the nodes of the first two lists.
 -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Merge Two Sorted Lists</title>
    </head>
    <body>
        <script type="text/javascript">
        var list1;
        var list2;
        // Definition for singly-linked list.
        function ListNode(val) {
             this.val = val;
             this.next = null;
        }
        /**
        * @param {ListNode} l1
        * @param {ListNode} l2
        * @return {ListNode}
        */
        var mergeTwoLists = function(l1, l2) {
            var head ;
            if(l1 != null)
            {
                if(l2 == null) return l1;
            } else {
                if(l2 != null) return l2;
                else return null;
            }
            if(l1.val > l2.val )
            {
                var temp = l2 ;
                l2 = l1 ;
                l1 = temp;
            }
            head = l1 ;
            while ( l1.next != null  && l2 != null)
            {
                if(l1.next.val < l2.val) {
                    l1 = l1.next;
                }
                else {
                    //document.write("add:"+l2.val+"after "+l1.val+"<br/>");
                    var temp = new ListNode(l2.val) ;
                    l2 = l2.next;
                    temp.next = l1.next;
                    l1.next = temp;
                }
            }
            if(l1.next == null)
                l1.next = l2;

            if(l2 == null)
                return head;
            return head;
        };


        function init(){
            list1 = new ListNode(1);
            list2 = new ListNode(1);

            var h1 = list1;
            var h2 = list2;

            for(var i = 2 ; i < 6 ; i++)
            {
                h1.next = new ListNode(i*2);
                h2.next = new ListNode(i+3);
                h1 = h1.next;
                h2 = h2.next;
            }
        }

        function show (list){
            var h = list ;
            while (h != null)
            {
                document.write(h.val +"<br/>");
                h = h.next;
            }
        }
        init();
        show(mergeTwoLists(list1,list2));



        </script>
    </body>
</html>
