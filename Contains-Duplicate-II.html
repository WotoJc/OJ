<!--
Given an array of integers and an integer k, find out whether there are two distinct indices i and j in the array such that nums[i] = nums[j] and the difference between i and j is at most k.
 -->
<script type="text/javascript">
    /**
     * @param {number[]} nums
     * @param {number} k
     * @return {boolean}
     */
    var containsNearbyDuplicate = function(nums, k) {

        var record = [];
        var len = nums.length;
        var pos = k+1;
        if(len < 2 ) return false;

        for (var i = 0; i <= Math.min(len-1,k); i++) {
            if(record.indexOf(nums[i]) != -1) return true;
            record.push(nums[i]);
        }
        while(pos < len){
            record.shift();
            if(record.indexOf(nums[pos]) != -1) return true;
            record.push(nums[pos]);
            pos++;
        }
        return false;
    };

    var nums = [1,0,1,1];
    document.write(containsNearbyDuplicate(nums, 1));
</script>
