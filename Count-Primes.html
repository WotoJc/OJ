<!--
Count the number of prime numbers less than a non-negative number, n.
-->
<script type="text/javascript">
    /**
     * @param {number} n
     * @return {number}
     */
    var countPrimes = function(n) {
        var count = 0;
        if (n <= 2) return 0;
        for (var i = 3; i != n; i++) {
            if (isPrime(i)) count++;
        }
        return count;
    };


    // NOTE: version 1
    // NOTE: return boolean
    function isPrime(n) {
        for (var i = 2; i <= Math.sqrt(n); i++)
            if (n % i == 0) return false;
        return true;
    }
