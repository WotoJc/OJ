<script type="text/javascript">
    /**
     * @constructor
     * @param {number[]} nums
     */
    var NumArray = function(nums) {
        var map = [];
        var sum = 0;
        var len = nums.length;
        for(var i = 0 ; i < len ; i++)
        {
            sum += nums[i];
            map[i] = sum;
        }
        this.map = map;
    };

    /**
     * @param {number} i
     * @param {number} j
     * @return {number}
     */
    NumArray.prototype.sumRange = function(i, j) {
        if(i == 0) return this.map[j];
        return this.map[j]-this.map[i-1];
    };


    /**
     * Your NumArray object will be instantiated and called as such:
     */
     nums = [-2, 0, 3, -5, 2, -1];
     var numArray = new NumArray(nums);
     var a = numArray.sumRange(0, 2);
     var b =numArray.sumRange(2,5);
     document.write(a);

</script>
