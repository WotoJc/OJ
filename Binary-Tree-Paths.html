<!--
Given a binary tree, return all root-to-leaf paths.
example:["1->2->5", "1->3"]
-->
<script type="text/javascript">
    /**
     * Definition for a binary tree node.
     */

    function TreeNode(val) {
        this.val = val;
        this.left = this.right = null;
    }
    /**
     * @param {TreeNode} root
     * @return {string[]}
     */
    var binaryTreePaths = function(root) {
        if(root == null) return [];
        loop(root,"");
    };

    function loop(root,str){
        if(root.left != null)
            loop(root.left,str+root.val+"->");
        if(root.right != null)
            loop(root.right,str+root.val+"->");
        if(root.left == null && root.right == null)
            result.push(str+root.val);
    }

    function show(arr){
        for(var i = 0 ; i < arr.length ; i++)
            document.write(arr[i]+"<br/>");
    }




    var result = [];


    var q = new TreeNode(1);
    q.left = new TreeNode(2);
    q.right = new TreeNode(3);

    q.left.right = new TreeNode(4);
    q.left.left = new TreeNode(5);

    q.right.right = new TreeNode(6);
    q.right.left = new TreeNode(7);
    q.right.left.left = new TreeNode(8);


    /*
             1
        2        3
      5   4    7   6
    */
    binaryTreePaths(q);
    show(result);
</script>
