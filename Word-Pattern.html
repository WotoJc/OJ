<!--
Given a pattern and a string str, find if str follows the same pattern.

Here follow means a full match, such that there is a bijection between a letter in pattern and a non-empty word in str.

Examples:
pattern = "abba", str = "dog cat cat dog" should return true.
pattern = "abba", str = "dog cat cat fish" should return false.
pattern = "aaaa", str = "dog cat cat dog" should return false.
pattern = "abba", str = "dog dog dog dog" should return false.
Notes:
You may assume pattern contains only lowercase letters, and str contains lowercase letters separated by a single space.
-->

<script type="text/javascript">
    var str = "dog cat cat dog";
    var pattern = "abba";
    var str2 = "sssss";
    var pattern2 = "sssss";
    /**
 * @param {string} pattern
 * @param {string} str
 * @return {boolean}
 */
var wordPattern = function(pattern, str) {
    var arr = str.split(" ");
    var rec = new Map();
    var rrec = new Map();
    var len = arr.length;
    if(len != pattern.length) return false;

    for(var i = 0 ; i < len ; i ++){
        if(rrec.has(pattern[i])) {
            if(rrec.get(pattern[i]) != arr[i]) return false;
        }
        else {
            if(rrec.has(pattern[i]) != rec.has(arr[i])) return false;
            rrec.set(pattern[i],arr[i]);
            rec.set(arr[i],pattern[i]);
        }
    }

    return true;
};
document.write(wordPattern(pattern2,str2));


</script>
