<!--
Given a linked list, swap every two adjacent nodes and return its head.

For example,
Given 1->2->3->4, you should return the list as 2->1->4->3.

Your algorithm should use only constant space.
You may not modify the values in the list, only nodes itself can be changed.

-->

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Swap Nodes in Pairs</title>
    </head>
    <body>
        <script type="text/javascript">
        var list;
        function ListNode(val) {
            this.val = val;
             this.next = null;
        }
        /**
         * @param {ListNode} head
         * @return {ListNode}
        */

        var swapPairs = function(head) {
            if(head == null) return null;
            if(head.next == null) return head;

            var temp = head;
            head = head.next;
            temp.next = head.next;
            head.next = temp;

            while(temp.next != null && temp.next.next != null){
                var left = temp.next;
                var right = left.next;
                left.next = right.next;
                right.next = left;
                temp.next = right;
                temp = left;
            }
            return head;
        };



        function init(){
            list = new ListNode(1);
            var h = list;
            for(var i = 2 ; i < 10 ; i++)
            {
                h.next = new ListNode(i*2);
                h = h.next;
            }
        }
        function show (list){
            var h = list ;
            while (h != null)
            {
                document.write("->"+h.val);
                h = h.next;
            }
        }
        init();
        show(list);
        document.write("<hr/>");
        show(swapPairs(list));




        </script>
    </body>
</html>
