<!-- Given a linked list, determine if it has a cycle in it. -->

<script type="text/javascript">
    /**
     * Definition for singly-linked list.
     */
     function ListNode(val) {
          this.val = val;
          this.next = null;
      }


    /**
     * @param {ListNode} head
     * @return {boolean}
     */
    var hasCycle = function(head) {
        //case
        if(head == null) return false;
        var roll = head ;
        var roll_run = head ;
        while(roll != null && roll_run != null)
        {
            if(roll_run.next == null) return false;
            roll = roll.next;
            roll_run = roll_run.next.next;
            if(roll == roll_run) return true;
        }
        return false;
    };

    // if(head == null) return false;
    // if(head.next == null ) return false;
    // var walk = head;
    // var run = head;
    // while ( walk.next != null && run.next.next != null){
    //     walk = walk.next ;
    //     run = run.next.next ;
    //     if(run == walk) return true;
    // }
    // return false;


    var l = new ListNode(1);
    var head = l;
    head.next = new ListNode(2);
    head = head.next;
    head.next = new ListNode(3);
    head = head.next;
    head.next = new ListNode(4);
    head = head.next;
    head.next = l;

    document.write(hasCycle(head.next));

</script>
