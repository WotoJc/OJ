<!--

Given a linked list, remove the nth node from the end of list and return its head.

 -->


<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Remove Nth Node From End of List</title>
    </head>
    <body>
        <p id="out"></p>
        <br/>
        <p id="out2"></p>

        <hr/>
        <p id="content"></p>


        <script>

        var head;
        function init(){
            head = new ListNode(1);
            var h = head;
            for(var i = 2 ; i < 4 ; i++)
            {
                h.next = new ListNode(i);
                h = h.next;
            }
        }

        function ListNode(val) {
             this.val = val;
             this.next = null;
        }

        // main code
        function delNode(head, n) {
            var del = head ;
            var pre_del = head;
            var all = 0;
            var end = head;

            while(end != null)
            {
                all++;
                end = end.next;
                if(all > n)
                {
                    pre_del = del;
                    del = del.next;
                }
            }
            if(del == head)
                return del.next;
            else {
                pre_del.next = del.next;
                return head;
            }
        }

        function out(list){
            var str = "";
            while (list.next != null){
                str += "->"+list.val;
                list = list.next;
            }
            if(list != null ) str += "->"+list.val;
            document.getElementById("out").innerText = str;
        }
        function out2(list){
            var str = "";
            while (list.next != null){
                str += "->"+list.val;
                list = list.next;
            }
            if(list != null ) str += "->"+list.val;
            document.getElementById("out2").innerText = str;
        }
        function out3(str){
            document.getElementById("content").innerText += "-"+str;
        }

        init();
        //out(head);
        out2(delNode(head,1));

        </script>
    </body>
</html>
