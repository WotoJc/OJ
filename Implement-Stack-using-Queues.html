<script type="text/javascript">
    /**
     * @constructor
     */
    var Stack = function() {
        this.arr = [];
    };

    /**
     * @param {number} x
     * @returns {void}
     */
    Stack.prototype.push = function(x) {
        this.arr.push(x);
    };

    /**
     * @returns {void}
     */
    Stack.prototype.pop = function() {
        this.arr.pop();
    };

    /**
     * @returns {number}
     */
    Stack.prototype.top = function() {
        var len = this.arr.length;
        if(len == 0 ) return undefined;
        return this.arr[len - 1];
    };

    /**
     * @returns {boolean}
     */
    Stack.prototype.empty = function() {
        return this.arr.length == 0;
    };

    Stack.prototype.getArr  = function(){
        return this.arr;
    }


    var stack = new Stack();
    stack.push(2);
    stack.push(2);
    stack.push(3);
    stack.pop();
    document.write(stack.top());


    //document.write(stack.getArr());
</script>
